name: Integration Tests

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop, main]

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: ["1.25.x"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true  # Built-in caching (replaces actions/cache)

      - name: Download dependencies
        run: go mod download

      - name: Run all integration tests
        run: go test -tags=integration -v -timeout=15m ./...

      - name: Install and start rpcbind
        run: |
          sudo apt-get update
          sudo apt-get install -y rpcbind
          sudo systemctl start rpcbind || sudo rpcbind

      - name: Run portmap system integration tests
        run: |
          # Tests RPC client against system rpcbind
          # Skips automatically if rpcbind unavailable or NFS already registered
          go test -tags=portmap_system -v -timeout=2m ./test/integration/portmap/...

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs-${{ matrix.go-version }}
          path: |
            /tmp/dittofs-*
          retention-days: 3
          if-no-files-found: ignore
