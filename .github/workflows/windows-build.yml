name: Windows Build

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop, main]
    paths:
      - 'cmd/**/*.go'
      - 'pkg/**/*.go'
      - 'internal/**/*.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/windows-build.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-windows:
    name: Windows Build & Test
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build dfs
        run: go build -v ./cmd/dfs/

      - name: Build dfsctl
        run: go build -v ./cmd/dfsctl/

      - name: Run unit tests
        run: go test -short -race -v ./...

      - name: Build Summary
        if: always()
        run: |
          echo "## Windows Build Results" >> $env:GITHUB_STEP_SUMMARY
          echo "" >> $env:GITHUB_STEP_SUMMARY
          echo "- Go version: $(go version)" >> $env:GITHUB_STEP_SUMMARY
          echo "- Platform: ${{ runner.os }}" >> $env:GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $env:GITHUB_STEP_SUMMARY
