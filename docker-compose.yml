services:
  dfs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dfs-server
    image: dfs:latest
    ports:
      - "12049:12049/tcp"
      - "12445:12445/tcp"
      - "9090:9090/tcp"
      - "8080:8080/tcp"
    volumes:
      - ~/.config/dittofs/config.yaml:/config/config.yaml:ro
      - dfs-metadata:/data/metadata
      - dfs-content:/data/content
      - dfs-cache:/data/cache
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    restart: unless-stopped
    profiles:
      - default

  dfs-s3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dfs-s3-server
    image: dfs:latest
    ports:
      - "12049:12049/tcp"
      - "12445:12445/tcp"
      - "9090:9090/tcp"
      - "8080:8080/tcp"
    volumes:
      - ~/.config/dittofs/config.yaml:/config/config.yaml:ro
      - dfs-metadata:/data/metadata
      - dfs-cache:/data/cache
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    depends_on:
      - localstack
    restart: unless-stopped
    profiles:
      - s3-backend

  localstack:
    image: localstack/localstack:4.13.1
    container_name: dfs-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
    volumes:
      - localstack-data:/tmp/localstack
    profiles:
      - s3-backend

  dfs-postgres:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dfs-postgres-server
    image: dfs-postgres:latest
    ports:
      - "12049:12049/tcp"
      - "12445:12445/tcp"
      - "9090:9090/tcp"
      - "8080:8080/tcp"
    volumes:
      - ~/.config/dittofs/config.yaml:/config/config.yaml:ro
      - dfs-content:/data/content
      - dfs-cache:/data/cache
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - postgres-backend

  postgres:
    image: postgres:16-alpine
    container_name: dfs-postgres
    environment:
      POSTGRES_DB: dittofs
      POSTGRES_USER: dittofs
      POSTGRES_PASSWORD: dittofs
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dittofs"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles:
      - postgres-backend

volumes:
  # Metadata store (for BadgerDB backend)
  dfs-metadata:
    driver: local
  # Content store (for local filesystem backend)
  dfs-content:
    driver: local
  # Cache and WAL directory
  dfs-cache:
    driver: local
  # S3 storage (for S3 backend)
  localstack-data:
    driver: local
  # PostgreSQL data (for postgres backend)
  postgres-data:
    driver: local

networks:
  default:
    name: dfs-network
