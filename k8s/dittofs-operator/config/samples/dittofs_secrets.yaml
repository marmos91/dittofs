# Sample secrets for DittoFS
# IMPORTANT: Replace these values with secure secrets in production!
---
apiVersion: v1
kind: Secret
metadata:
  name: dittofs-jwt-secret
  namespace: dittofs
type: Opaque
stringData:
  # JWT secret must be at least 32 characters
  # Generate with: openssl rand -base64 32
  secret: "your-jwt-secret-at-least-32-characters-long"
---
apiVersion: v1
kind: Secret
metadata:
  name: dittofs-admin-secret
  namespace: dittofs
type: Opaque
stringData:
  # Generate bcrypt hash with: htpasswd -bnBC 10 "" yourpassword | tr -d ':'
  # Or use: python3 -c "import bcrypt; print(bcrypt.hashpw(b'admin', bcrypt.gensalt()).decode())"
  password-hash: "$2a$10$N9qo8uLOickgx2ZMRZoMy.Mrq4H1D/REPLACEWITHREALHASH"
