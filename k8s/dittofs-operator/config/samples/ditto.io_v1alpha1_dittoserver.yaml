# Basic DittoFS configuration
# Infrastructure-only config - stores, shares, adapters managed via REST API
apiVersion: dittofs.dittofs.com/v1alpha1
kind: DittoServer
metadata:
  labels:
    app.kubernetes.io/name: dittofs-operator
    app.kubernetes.io/managed-by: kustomize
  name: dittoserver-sample
  namespace: dittofs
spec:
  image: marmos91c/dittofs:latest
  replicas: 1

  # Storage for internal server data
  storage:
    metadataSize: "10Gi"
    contentSize: "50Gi"

  # Identity configuration (required)
  identity:
    jwt:
      secretRef:
        name: dittofs-jwt-secret
        key: secret
    admin:
      username: admin
      passwordSecretRef:
        name: dittofs-admin-secret
        key: password-hash

  # Control plane database - defaults to SQLite
  database:
    type: sqlite
    sqlite:
      path: "/data/controlplane/controlplane.db"

  # WAL-backed cache configuration
  cache:
    path: "/data/cache"
    size: "1GB"

  # Control plane REST API configuration
  controlPlane:
    port: 8080

  # NFS server port
  nfsPort: 12049

  # Service configuration
  service:
    type: "ClusterIP"
