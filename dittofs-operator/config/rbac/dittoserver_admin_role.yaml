# This rule is not used by the project dittofs/dittofs-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over dittofs.dittofs.com.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: dittofs/dittofs-operator
    app.kubernetes.io/managed-by: kustomize
  name: dittoserver-admin-role
rules:
- apiGroups:
  - dittofs.dittofs.com
  resources:
  - dittoservers
  verbs:
  - '*'
- apiGroups:
  - dittofs.dittofs.com
  resources:
  - dittoservers/status
  verbs:
  - get
