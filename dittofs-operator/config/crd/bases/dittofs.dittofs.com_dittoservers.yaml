          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: DittoServerSpec defines the desired state of DittoServer
            properties:
              config:
                description: |-
                  DittoFS configuration (shares, backends, etc.)
                  This maps directly to the config.yaml format used by DittoFS
                properties:
                  backends:
                    description: |-
                      Backend storage definitions (metadata and content stores)
                      These are referenced by name in ShareConfig
                    items:
                      description: |-
                        BackendConfig defines a storage backend (metadata or content store)
                        Backends are referenced by name in ShareConfig
                      properties:
                        config:
                          additionalProperties:
                            type: string
                          description: |-
                            Backend-specific configuration (e.g., S3 bucket, region, credentials)
                            The structure depends on the Type field
                          example:
                            bucket: my-bucket
                            region: us-east-1
                          type: object
                        name:
                          description: |-
                            Unique name for this backend
                            Used as a reference in MetadataStore/ContentStore fields
                          example: s3-production
                          type: string
                        type:
                          description: Type of backend storage
                          enum:
                          - s3
                          - local
                          - badger
                          type: string
                      required:
                      - name
                      - type
                      type: object
                    type: array
                  shares:
                    description: |-
                      NFS exports/shares configuration
                      Each share defines an NFS export path and its backing stores
                    items:
                      description: ShareConfig defines an NFS export/share
                      properties:
                        contentStore:
                          description: |-
                            Reference to a backend in the Backends list (by name)
                            This backend will store file content
                          type: string
                        exportPath:
                          default: /export
                          description: NFS export path (e.g., "/export", "/data")
                          type: string
                        metadataStore:
                          description: |-
                            Reference to a backend in the Backends list (by name)
                            This backend will store filesystem metadata
                          type: string
                        name:
                          description: Unique name for this share
                          type: string
                      required:
                      - contentStore
                      - exportPath
                      - metadataStore
                      - name
                      type: object
                    minItems: 1
                    type: array
                required:
                - shares
                type: object
              image:
                default: dittofs/dittofs:latest
                description: Container image for DittoFS server
                type: string
              replicas:
                default: 1
                description: |-
                  Number of server replicas
                  Only 0 or 1 is supported. Multiple replicas would cause BadgerDB corruption.
                format: int32
                maximum: 1
                minimum: 0
                type: integer
              service:
                description: Service configuration for the NFS server endpoint
                properties:
                  annotations:
                    additionalProperties:
                      type: string
                    description: Service annotations (e.g., for cloud load balancer
                      configuration)
                    type: object
                  type:
                    default: ClusterIP
                    description: Service type
                    enum:
                    - ClusterIP
                    - NodePort
                    - LoadBalancer
                    type: string
                type: object
              storage:
                description: |-
                  Storage configuration for DittoFS server's internal volumes
                  These PVCs are mounted inside the server pod at /data/metadata and /data/content
                  This is separate from the NFS storage exposed to clients
                properties:
                  contentSize:
                    description: |-
                      Size for content store PVC (mounted at /data/content)
                      Used for local filesystem content backend (not needed if using pure S3)
                    example: 50Gi
                    pattern: ^[0-9]+(Gi|Mi|Ti)$
                    type: string
                  metadataSize:
                    description: |-
                      Size for metadata store PVC (mounted at /data/metadata)
                      Used by BadgerDB or other metadata backends
                    example: 10Gi
                    pattern: ^[0-9]+(Gi|Mi|Ti)$
                    type: string
                  storageClassName:
                    description: |-
                      StorageClass for the server's PVCs
                      If not specified, uses the cluster's default StorageClass
                    type: string
                required:
                - contentSize
                - metadataSize
                type: object
            required:
            - config
            - storage
            type: object
          status:
            description: DittoServerStatus defines the observed state of DittoServer
            properties:
              availableReplicas:
                description: Number of ready replicas
                format: int32
                type: integer
              conditions:
                description: Detailed status conditions
