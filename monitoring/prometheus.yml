global:
  scrape_interval: 5s      # Scrape every 5 seconds for responsive dashboards
  evaluation_interval: 5s  # Evaluate rules every 5 seconds

scrape_configs:
  - job_name: 'dittofs'
    static_configs:
      - targets: ['host.docker.internal:9090']  # DittoFS metrics endpoint
        labels:
          instance: 'local'
          service: 'dittofs'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']  # Prometheus self-monitoring

  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
        labels:
          service: 'tempo'

  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'
