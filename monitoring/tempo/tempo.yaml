server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal
    block:
      version: vParquet4

# Enable metrics generation from traces
metrics_generator:
  processor:
    span_metrics:
      dimensions:
        - service.name
        - span.name
        - span.kind
        - status.code
    service_graphs:
      dimensions:
        - service.name
    local_blocks:
      flush_to_storage: true
  registry:
    external_labels:
      source: tempo
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
  traces_storage:
    path: /var/tempo/generator/traces

# Enable overrides for metrics generator
overrides:
  defaults:
    metrics_generator:
      processors:
        - service-graphs
        - span-metrics
        - local-blocks

# Query frontend configuration for TraceQL metrics
query_frontend:
  search:
    default_result_limit: 20

querier:
  max_concurrent_queries: 20
