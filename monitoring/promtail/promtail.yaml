server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        target_label: container
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: service
    pipeline_stages:
      # Parse JSON logs to extract fields
      - json:
          expressions:
            level: level
            trace_id: trace_id
            span_id: span_id
      # Promote level to label for filtering (low cardinality)
      - labels:
          level:
      # Add trace_id and span_id as structured metadata (not labels!)
      - structured_metadata:
          trace_id:
          span_id:

  # Host logs (when running DittoFS on host)
  - job_name: dittofs-host
    static_configs:
      - targets:
          - localhost
        labels:
          job: dittofs
          service_name: dittofs
          __path__: /var/log/dittofs/*.log
    pipeline_stages:
      # Parse JSON logs to extract fields
      - json:
          expressions:
            level: level
            trace_id: trace_id
            span_id: span_id
      # Promote level to label for filtering (low cardinality)
      - labels:
          level:
      # Add trace_id and span_id as structured metadata (not labels!)
      # This allows filtering without high cardinality issues
      - structured_metadata:
          trace_id:
          span_id:
