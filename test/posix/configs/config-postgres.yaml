# DittoFS Configuration - PostgreSQL Metadata Store
# For POSIX compliance testing
# Requires a running PostgreSQL instance

logging:
  level: "INFO"
  format: "text"
  output: "stdout"

telemetry:
  enabled: false

server:
  shutdown_timeout: 30s
  api:
    enabled: true
    jwt:
      secret: "test-secret-key-for-posix-testing-32chars"

metadata:
  filesystem_capabilities:
    max_read_size: 1048576
    preferred_read_size: 65536
    max_write_size: 1048576
    preferred_write_size: 65536
    max_file_size: 9223372036854775807
    max_filename_len: 255
    max_path_len: 4096
    max_hard_link_count: 32767
    supports_hard_links: true
    supports_symlinks: true
    case_sensitive: true
    case_preserving: true
  stores:
    default:
      type: "postgres"
      postgres:
        host: "localhost"
        port: 5432
        user: "dittofs"
        password: "dittofs"
        database: "dittofs_test"
        sslmode: "disable"
        auto_migrate: true

payload:
  stores:
    default:
      type: "filesystem"
      filesystem:
        base_path: "/tmp/dittofs-content-postgres"

cache:
  path: "/tmp/dittofs-cache-postgres"
  size: "512MB"

shares:
  - name: "/export"
    metadata: "default"
    payload: "default"
    read_only: false
    default_permission: "read-write"  # Allow anonymous access for POSIX tests
    allowed_clients: []
    denied_clients: []
    require_auth: false
    allowed_auth_methods:
      - "anonymous"
      - "unix"
    identity_mapping:
      map_all_to_anonymous: false
      map_privileged_to_anonymous: false
      anonymous_uid: 65534
      anonymous_gid: 65534
    root_directory_attributes:
      mode: 0755
      uid: 0
      gid: 0
    dump_restricted: false

adapters:
  nfs:
    enabled: true
    port: 12049
    max_connections: 0
    timeouts:
      read: 5m0s
      write: 30s
      idle: 5m0s
      shutdown: 30s
