# DittoFS Benchmark Config: BadgerDB metadata + filesystem payload
#
# This file configures the control plane only (logging, database, API).
# Metadata/payload stores, shares, and adapters are provisioned at
# runtime by bootstrap-dittofs.sh.

logging:
  level: INFO
  format: text
  output: stdout

server:
  shutdown_timeout: 30s

database:
  type: sqlite
  sqlite:
    path: /data/controlplane.db

cache:
  path: /data/cache

controlplane:
  port: 8080
  jwt:
    secret: BenchmarkInfrastructureSecret32ch!
    access_token_duration: 1h
    refresh_token_duration: 168h
